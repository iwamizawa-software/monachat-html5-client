<html>
    <head>
        <link rel='stylesheet' href='./assets/css/monachat.css'/>
        <link rel='stylesheet' href='./assets/css/buttons.css'/>
        <link rel='stylesheet' href='./assets/css/config_menu.css'/>
        <link rel='stylesheet' href='./assets/css/main_view.css'/>
        <link rel='stylesheet' href='./assets/css/room_view.css'/>
        
        <link rel='stylesheet' href='./assets/bower_components/spectrum/spectrum.css'/>
        <link rel='stylesheet' href='./assets/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css'/>
        
        
        <script>
            global.jQuery = require('jquery');
            global.$      = jQuery;
        </script>
    
        <script src='./assets/bower_components/jquery-ui/jquery-ui.min.js'></script>
        <script src='./assets/js/monachat.js'></script>
    </head>
    
    <body>
        <div id='main_view' class='container'>
            <div id='main_data' class='data_menu'>
                <div id='main_data_div'>
                    <div class='data_menu_div'>
                        <label for='main_data_profile' class='data_menu_label'>Profile:</label>
                        <select text id='main_data_profile' class='data_menu_select'></select>
                    </div>
                    <div id='main_data_character_img_div'>
                        <img id='main_data_character_img'></img>
                    </div>
                    
                    <br><br>
                    
                    <div class='data_menu_div'>
                        <label for='main_data_name' class='data_menu_label'>名前:</label>
                        <input text id='main_data_name' class='data_menu_input'/>
                    </div>
                    <div class='data_menu_div'>
                        <label for='main_data_character' class='data_menu_label'>キャラ:</label>
                        <input text id='main_data_character' class='data_menu_input'>
                            <img src='./assets/icon/arrow.png' id='main_data_character_arrow'/>
                        </input>
                    </div>
                    <div class='data_menu_div'>
                        <label for='main_data_stat' class='data_menu_label'>状態:</label>
                        <input text id='main_data_stat' class='data_menu_input'/>
                    </div>
                    <div class='data_menu_div'>
                        <label for='main_data_trip' class='data_menu_label'>Trip:</label>
                        <input text id='main_data_trip' class='data_menu_input'/>
                    </div>
                    <div id='main_data_color_div' class='data_menu_div'>
                        <label for='main_data_color_picker' class='data_menu_label'>色:</label>
                        <input id="main_data_color_picker"/>
                    </div>
                </div>
            </div>
            
            <div id='main_view_button_div'>
                <text id='main_title'></text>
                <button id='main_reenter_button' class='room_view_button'>再入室</button>
                <button id='main_relogin_button' class='room_view_button'>再接続</button>
                
                <table id='main_button_table'></table>
                
                <!--<input text id='main_text_input' class='text_input'></input>-->
                
                <div id='main_server_select_div'>
                    <label for='main_server_select'>サーバ: </label>
                    <select name='server' id='main_server_select'>
                        <option value='iriguchi'>入り口</option>
                        <option value='ooheya'>大部屋</option>
                        <option value='chibichato'>ちびちゃと</option>
                        <option value='moa'>モア</option>
                        <option value='chiikibetsu'>地域別</option>
                        <option value='wadaibetsu'>話題別</option>
                        <option value='tateyokoheya'>縦横部屋</option>
                        <option value='atochi'>跡地</option>
                        <option value='cool'>クール</option>
                        <option value='kanpu'>カンプ</option>
                        <option value='monafb'>monafb</option>
                    </select>
                </div>
                
                <div id='main_room_input_div'>
                    <label for='main_room_input'>部屋: </label>
                    <input text id='main_room_input'></input>
                </div>
                
                <div id='loader_small'></div>
                <img src='./assets/icon/GitHub-Mark-32px.png' id='github_icon'/>
            </div>
        </div>
        
        <div id='room_view' class='container'>
            <button id='log_button'        class='room_view_button'>ログ</button>
            <button id='log_window_button' class='room_view_button'>ログ窓</button>
            <button id='data_button'       class='room_view_button'>データ</button>
            <button id='save_log_button'   class='room_view_button'>ログ保存</button>
            
            <button id='reenter_button'    class='room_view_button'>再入室</button>
            <button id='relogin_button'    class='room_view_button'>再接続</button>
            <button id='proxy_button'      class='room_view_button'>プロクシ</button>
            <button id='new_button'        class='room_view_button'>新起動</button>
            
            <button id='users_button'      class='room_view_button'>ユーザー</button>
            <button id='stat_button'       class='room_view_button'>状態</button>
            
            <button id='config_button'     class='room_view_button'>設定</button>
            <button id='back_button'       class='room_view_button'>戻る</button>
            
            
            <div id='log_div' class='log' readonly></div>
            <div id='log_search_div'>
                <input text id='log_search' placeholder='Search'></input>
            </div>
            <input text id='room_text_input' class='text_input' autofocus></input>
            
            
            <div id='room_data_menu' class='data_menu'>
                <div class='room_data_menu_div'>
                    <label for='room_data_profile' class='data_menu_label'>Prof:</label>
                    <select text id='room_data_profile' class='data_menu_select'></select>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_data_name' class='data_menu_label'>名前:</label>
                    <input text id='room_data_name' class='data_menu_input'/>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_data_character' class='data_menu_label'>キャラ:</label>
                    <input text id='room_data_character' class='data_menu_input'>
                        <img src='./assets/icon/arrow.png' id='room_data_character_arrow'/>
                    </input>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_data_stat' class='data_menu_label'>状態:</label>
                    <input text id='room_data_stat' class='data_menu_input'/>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_data_trip' class='data_menu_label'>Trip:</label>
                    <input text id='room_data_trip' class='data_menu_input'/>
                </div>
                <div id='data_color_div' class='room_data_menu_div'>
                    <label for='room_data_color_picker' class='data_menu_label'>色:</label>
                    <input id="room_data_color_picker"/>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_data_x' class='data_menu_label'>x:</label>
                    <input text id='room_data_x' class='data_menu_input'/>
                    <label for='room_data_y' class='data_menu_label'>y:</label>
                    <input text id='room_data_y' class='data_menu_input'/>
                </div>

                <button id='room_data_accept_button' class='room_view_button'>再入室</button>
            </div>
            
            <div id='room_new_menu'>
                <div class='room_data_menu_div'>
                    <label for='room_new_profile' class='data_menu_label'>Prof:</label>
                    <select text id='room_new_profile' class='data_menu_select'></select>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_new_room' class='data_menu_label'>部屋:</label>
                    <input text id='room_new_room' class='data_menu_input'/>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_new_n' class='data_menu_label'>数:</label>
                    <input text id='room_new_n' class='data_menu_input'></input>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_new_site' class='data_menu_label'>サイト:</label>
                    <input text id='room_new_site' class='data_menu_input'></input>
                </div>
                <div class='room_data_menu_div'>
                    <label for='room_new_timeout' class='data_menu_label'>Timeout:</label>
                    <input text id='room_new_timeout' class='data_menu_input'></input>
                </div>

                <button id='room_new_menu_accept_button' class='room_view_button'>起動する</button>
            </div>
            
            <div id='users_dropdown'  class='room_view_dropdown'></div>
            <div id='stat_dropdown'   class='room_view_dropdown'></div>
            <div id='config_dropdown' class='room_view_dropdown'>
                <text id='config_login'   class='dropdown_el config_dropdown_el'>ログイン設定</text>
                <text id='config_trigger' class='dropdown_el config_dropdown_el'>トリガー設定</text>
                <text id='config_client'  class='dropdown_el config_dropdown_el'>クライアント設定</text>
                <text id='config_bots'    class='dropdown_el config_dropdown_el'>ボット設定</text>
            </div>

            <div id='config_login_menu' class='config_menu'>
                <div id='config_menu_user'>
                    <text class='config_menu_title'>Login data</text>
                    
                    <div class='config_menu_div'>
                        <label for='config_menu_name'>名前:</label>
                        <input id="config_menu_name" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_character'>キャラ:</label>
                        <input id="config_menu_character" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_stat'>状態:</label>
                        <input id="config_menu_stat" class='config_menu_input'/>
                    </div>  
                    <div class='config_menu_div'>
                        <label for='config_menu_trip'>Trip:</label>
                        <input id="config_menu_trip" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_rgb'>色:</label>
                        <input id="config_menu_rgb" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_x'>x:</label>
                        <input id="config_menu_x" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_y'>y:</label>
                        <input id="config_menu_y" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_scl'>向け:</label>
                        <input id="config_menu_scl" class='config_menu_input'/>
                    </div>
                </div>
                
                <div id='config_menu_options'>
                    <text class='config_menu_title'>　</text>

                    <div class='config_menu_div'>
                        <label for='config_menu_room'>部屋:</label>
                        <input id="config_menu_room" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_server'>サーバ:</label>
                        <input id="config_menu_server" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_proxy'>プロクシ:</label>
                        <input id="config_menu_proxy" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_site'>サイト:</label>
                        <input id="config_menu_site" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_timeout'>Timeout:</label>
                        <input id="config_menu_timeout" class='config_menu_input'/>
                    </div>
                     <div class='config_menu_div'>
                        <button id='config_menu_login_cancel_button' class='room_view_button'>戻る</button>
                        <button id='config_menu_login_accept_button' class='room_view_button'>保存</button>
                    </div>
                </div>
            </div>
            <div id='config_trigger_menu' class='config_menu'>
                <div id='trigger_menu_data'>
                    <text id='trigger_menu_title'>Triggers</text>
                    <text id='trigger_menu_explanation'>このトリガーはクライアントを通知するためになるきっかけ。<br>自分の名前とかを載せましょう。<br>名前を呼ばれたら通知が来るようになる。</text>
                </div>
                <textarea id='config_trigger_list'></textarea>
                
                <div class='config_menu_div'>
                    <button id='config_menu_trigger_cancel_button' class='room_view_button'>戻る</button>
                    <button id='config_menu_trigger_accept_button' class='room_view_button'>保存</button>
                </div>
            </div>
            <div id='config_client_menu' class='config_menu'>
                <div id='config_client_div'>
                    <div class='config_menu_div'>
                        <label for='config_menu_sound'>効果音:</label>
                        <input id="config_menu_sound" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_comment_speed'>吹き出し速度:</label>
                        <input id="config_menu_comment_speed" class='config_menu_input'/>
                    </div>
                </div>
                <div id='config_log_div'>
                    <div class='config_menu_div'>
                        <label for='config_menu_show_comments'>吹き出し表示:</label>
                        <input id="config_menu_show_comments" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_background'>ログ背景色:</label>
                        <input id="config_menu_background" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_data_background'>名前背景色:</label>
                        <input id="config_menu_data_background" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <label for='config_menu_save_log_on_exit'>自動ログ保存:</label>
                        <input id="config_menu_save_log_on_exit" class='config_menu_input'/>
                    </div>
                    <div class='config_menu_div'>
                        <button id='config_menu_client_add_config'>設定ファイル追加</button>
                        <button id='config_menu_client_add_trip_list'>Tripファイル追加</button>
                    </div>
                </div>
                <div class='config_menu_div'>
                    <button id='config_menu_client_cancel_button' class='room_view_button'>戻る</button>
                    <button id='config_menu_client_accept_button' class='room_view_button'>保存</button>
                </div>
            </div>
            <div id='config_bots_menu' class='config_menu'>
                <table id='bot_list'>
                    <tr class='bot_list_tr' id='bot_list_header_tr'>
                        <th class='bot_list_header bot_list_cell'>名前</div>
                        <th class='bot_list_header bot_list_cell'>オン</div>
                        <th class='bot_list_header bot_list_cell'>デフォルト</div>
                    </tr>
                </table>
                
                <button id='config_menu_bots_accept_button' class='room_view_button'>戻る</button>
            </div>
        </div>
        
        <audio id='audio'></audio>
        
        <div id='character_menu'></div>
        
        <div id="eye_icon">
            <div id="eye_inner"></div>
        </div>
        <div id='loader'></div>
    </body>
</html>
